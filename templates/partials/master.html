{% load static %}
{% load i18n static %}
<div class="row">
    <div class="col-12">
        <div class="text-center">
            <h4 class="text-muted font-weight-bold text-uppercase">Ganti Kata Sandi</h4>
        </div>
    </div>
</div>
<div class="row py-5 justify-content-end">
    <div class="col-4 mr-5">
        <div class="card bg-primary">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <img src="{% static 'img/logo.png' %}" class="img-fluid" height="20" alt="">
                    </div>
                    <div class="col-9 text-center text-white">
                        <p>CV. USAHA MAJU BERSAMA</p>
                        <p>Alamat: Desa Blang Luah, Kac. Darul Makmur, Kab. Nangan Raya, Prov. Aceh</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-5 mr-5">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>
